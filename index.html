<!DOCTYPE html>
<html lang="en">

<head>
  <title>BookMark App</title>
  <link rel="shortcut icon" href="#">
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel = "stylesheet" type = "text/css" href = "../main.css" />
</head>

<body>
  <header class="container">
    <h1>My Bookmarks</h1>
  </header>
  <main>
      <h3 class="new-bookmark-button"> + New Bookmark </h3>
      <h3 class ="minimum-rating"> Minimum Rating </h3>
      <select>
        <option value="1"> 1 </option>
        <option value="2"> 2 </option>
        <option value="3"> 3 </option>
        <option value="4"> 4 </option>
        <option value="5"> 5 </option>
      </select>
    <section class="" id="js-bookMarks-list" name="placeholder">
      <div>
        <ul>
          <li>Title</li>
          <li>Rating</li>
          <li>Delete</li>
        </ul>
      </div>
      <div>
        <p>First bookmark |  5 | <span>X</span></p>
        <p>Second bookmark |  5 | <span>X</span></p>
        <p>Third bookmark |  5 | <span>X</span></p>
        <p>Fourth bookmark |  5 | <span>X</span></p>
        <p>Fifth bookmark |  5 | <span>X</span></p>
      </div>
    </section>
      
  </main>
  <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script type="module" src="./index.js"></script>
</body>
</html>
